		<!-- 设置播放器容器 -->
		
		<style>
		    #video-container {
		        position: relative;
		        width: 100%;
		        height: 0;
		        padding-bottom: 99%; /* 16:9 Aspect Ratio */
		    }
		    #player-container-id{
		        position: absolute;
		        top: 0;
		        left: 0;
		        width: 100%;
		        height: 100%;
		        object-fit: contain; /* Maintain aspect ratio and fit within content box */
				
		    }
					
		</style>
		
		<div  id="video-container">			
		<video id="player-container-id" 
		preload="auto" 
		playsinline 
		webkit-playsinline
		x5-playsinline
		controls="controls"
		x5-video-player-type="h5"	
		
		></video>
		</div>

        * playsinline webkit-playsinline x5-playsinline 这几个属性是为了在标准移动端浏览器不劫持视频播放的情况下实现行内播放，此处仅作示例，请按需使用
